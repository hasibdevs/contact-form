<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
  </head>
  <body>
<section class="contact-section">
    <div class="container">
        <div class="contact">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contact-text">
                        <img src="images/contact.png" alt="contact" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="contact-form"> 
                        <form>
                            <div class="row">
                                <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Name" aria-label="First name">
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Massages</label>
                            </div>
                            <a href="#" class="btn btn-custom">Submit</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
